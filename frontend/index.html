<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoMo Transaction Analysis Dashboard</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>MoMo Transaction Analysis</h1>
            <div class="filters">
                <input type="text" id="searchInput" placeholder="Search transactions...">
                <select id="typeFilter">
                    <option value="all">All Types</option>
                    <option value="incoming">Incoming Money</option>
                    <option value="payments">Code Payments</option>
                    <option value="transfers">Mobile Transfers</option>
                    <option value="deposits">Bank Deposits</option>
                    <option value="airtime">Airtime</option>
                    <option value="power">Cash Power</option>
                    <option value="thirdparty">Third Party</option>
                    <option value="withdrawals">Withdrawals</option>
                    <option value="bundles">Internet Bundles</option>
                </select>
                <input type="date" id="dateFilter">
                <input type="number" id="amountFilter" placeholder="Min amount" min="0">
            </div>
        </header>

        <main>
            <div class="charts-container">
                <div class="chart-card">
                    <h2>Transaction Volume by Type</h2>
                    <canvas id="transactionTypeChart"></canvas>
                </div>
                <div class="chart-card">
                    <h2>Monthly Transaction Summary</h2>
                    <canvas id="monthlyChart"></canvas>
                </div>
            </div>

            <div class="transactions-list">
                <h2>Recent Transactions</h2>
                <table id="transactionsTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsList"></tbody>
                </table>
            </div>
        </main>

        <!-- Transaction Details Modal -->
        <div id="detailsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>

    <script src="scripts/api.js"></script>
    <script src="scripts/charts.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
